<!DOCTYPE html>
<html>

<head>
  <title>AR 3D Object Viewer</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
  </style>
</head>

<body>
  <a-scene arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" embedded
    renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector>
    <a-marker type="pattern" url="pattern-baterai.patt" raycaster="objects: .clickable" emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;" id="markerA">
      <a-entity id="modelContainer" position="0 0 0" rotation="0 0 0" scale="1 1 1" class="clickable"
        gesture-handler>
        <a-entity gltf-model="url(baterai_REV2.glb)" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0"></a-entity>
      </a-entity>
    </a-marker>

    <a-light type="ambient" color="#ffffff" intensity="0.4"></a-light>
    <a-light type="directional" color="#ffffff" intensity="0.4" position="0 20 20"></a-light> <!-- Key Light -->
    <a-light type="directional" color="#ffffff" intensity="0.6" position="20 10 0"></a-light> <!-- Fill Light -->
    <a-light type="directional" color="#ffffff" intensity="0.6" position="-20 10 0"></a-light> <!-- Back Light -->
    <a-light type="directional" color="#ffffff" intensity="0.6" position="0 -20 0"></a-light> <!-- Bottom Light -->
    <a-light type="directional" color="#ffffff" intensity="0.4" position="10 30 30"></a-light>
    <!-- Additional Light 1 -->
    <a-light type="directional" color="#ffffff" intensity="0.5" position="-10 30 30"></a-light>
    <!-- Additional Light 2 -->
    <a-light type="directional" color="#ffffff" intensity="0.4" position="0 30 -30"></a-light>
    <!-- Additional Light 3 -->

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
